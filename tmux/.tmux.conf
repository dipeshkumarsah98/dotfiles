##### Session related config #####

# list sessions interactively
bind s choose-session

# next / previous session
bind ) switch-client -n
bind ( switch-client -p

# prompt for existing session name and switch to it
bind A command-prompt -p "session:" "switch-client -t '%%'"

# prompt for  rename session name
bind R command-prompt -I "#S" "rename-session '%%'"

# To create a new session
bind N command-prompt -p "new session name:" "new-session -s '%%'"

# Pressing Ctrl+b S will reload ~/.tmux.conf and show a short message in the status line confirming it.
bind S source-file ~/.tmux.conf \; display-message "Config reloaded"

# Ctrl+b X â†’ prompts to kill current session.
bind X confirm-before -p "Kill current session? (y/n)" "kill-session"

##### Windows related config #####
# To create a new window with custom name
bind C command-prompt -p "window name:" "new-window -n '%%' -c '#{pane_current_path}'"

# To kill target window
bind w choose-window "kill-window -t '%%'"

# To kill current window
bind K kill-window

# Next window
bind l next-window

# Previous window
bind j previous-window

