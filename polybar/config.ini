[colors]
background = #aa282A2E
purple = #bb9af7
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
orange = #ff9e64

[bar/bar1]
width = 100%
height = 24pt
radius = 6
offset-x = 5%
offset-y = 0%
fixed-center=true
bottom=false

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = FontAwesome:size=22;5
font-2 = JetBrainsMono Nerd Font:size=10;2
font-3 = JetBrainsMono Nerd Font:size=22;5

modules-left =  pacman-updates
modules-center = date uptime
modules-right =  cpu audio wlan eth brightness battery rofi-powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
;
;
[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.orange}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.purple}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-padding = 1
label-urgent-background = ${colors.alert}
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/audio]
type = internal/pulseaudio
use-ui-max = true
internal = 5
format-volume-prefix = "ï€¨  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ï€¦ muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " ï‚  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ï‹› "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected =  <ramp-signal> <label-connected> 
format-disconnected = <label-disconnected>
label-disconnected = %{A1:alacritty -e nmtui &:} %{F#F0C674}ï‡« %{F#707880} offline %{A}
; Only applies if <ramp-signal> is used
ramp-signal-0 = ğŸ˜±
ramp-signal-1 = ğŸ˜ 
ramp-signal-2 = ğŸ˜’
ramp-signal-3 = ğŸ˜Š
ramp-signal-4 = ğŸ˜ƒ
ramp-signal-5 = ğŸ˜ˆ

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674} ï‡« %{A1:alacritty -e nmtui &:} %essid% %{A}
# label-connected = %{F#F0C674}ï‡« %{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}ï‡¦ %{F-} %local_ip%
label-disconnected=%{F#F0C674}ï‡¦  %{F#707880} offline
lable-connected-foreground = ${colors.orange}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT1
adapter = ACAD
time-format = %H:%M
click-left = ~/.config/rofi/launchers/type-1/launcher.sh


label-charging =  %percentage%%
label-discharging = %percentage%%

label-full = %{F#8ABEB7} ï‰€  %percentage%%
label-low = %{F#A54242} ï‰ƒ  %percentage%%
# label-low = low battery

format-low = <label-low>

format-charging = %{F#9ADE7B} <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>


poll-interval = 5
ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

bar-capacity-width = 10

animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = ï‰€
animation-discharging-1 = ï‰
animation-discharging-2 = ï‰‚
animation-discharging-3 = ï‰ƒ
animation-discharging-4 = ï‰„
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/brightness]
type = custom/script
interval = 5 
format-prefix = "ïƒ« "
format-foreground = ${colors.orange}
format-background = ${colors.background}
exec = ~/.config/polybar/brightness.sh


[module/date]
type = internal/date
interval = 1
time = %H:%M
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = ï€— %date%
label-foreground = ${colors.secondary}

[module/uptime]
type= custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
interval = 100
label = %output%
format-foreground = ${colors.secondary}
format-background = ${colors.background}
format-prefix = "ï„‰  Uptime: "
format-prefix-foreground = ${colors.orange}

[module/pacman-updates]
type= custom/script
exec = checkupdates | wc -l
interval = 1000
label = Repo: %output%
format-background = ${colors.background}
format-foreground = ${colors.primary}
format-prefix-foreground = ${colors.orange}
format-prefix = "ïƒ­  "

[module/rofi-powermenu]
type = custom/text

content = ï€‘ powermenu
content-background = black
content-foreground = red

click-left = ~/.config/rofi/powermenu/type-4/powermenu.sh
click-right = powermenu_t1

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = "ï€‘ powermenu"
label-open-foreground = ${colors.urgent}
label-close = ï„… ï€ cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}
;Powermenu
menu-0-0 = "ï‡ Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.urgent}
menu-0-1 = " ï€‘ Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}
menu-0-2 = "Hibernate"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.warning}
;Reboot
menu-1-0 = "ï€ cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "ï‡ Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}
menu-2-0 = "Power off"
;Shutdown
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "ï€ cancel "
